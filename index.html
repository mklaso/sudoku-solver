<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sujoku</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/x-icon" href="./sudoku.png" />
  </head>

  <body class="container">
    <div class="heading-container">
      <h1 class="heading--1">Sujoku</h1>
      <p class="timer">0:00</p>
    </div>
    <div class="sudoku-grid">
      <!--
    <input value=""class="sudoku-grid__grid-cell"></input>
    --></div>

    <div class="difficulty">
      <div class="difficulty--left">
        <p class="difficulty--mode">Difficulty:</p>
      </div>
      <div class="difficulty--settings">
        <p class="option difficulty--easy">Easy</p>
        <p class="option difficulty--medium">Medium</p>
        <p class="option difficulty--hard">Hard</p>
      </div>
    </div>

    <div class="options">
      <button class="options__button options__button--solver">
        <p>Solve Puzzle</p>
      </button>
      <button class="options__button options__button--reset">
        <p>Reset</p>
      </button>
    </div>

    <script src="dist/bundle.js"></script>
  </body>
</html>
